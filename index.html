<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
  </head>
  <body>

    <main>
        <div class="menu-task">
            <div class="left">
                <p>10 tarefas</p>
                <button id="btn-add"><i class="fa-solid fa-plus"></i> Add Tarefas</button>
            </div>
            <div class="right">
                <button id="btn-filtro">Filtros <i class="fa-solid fa-chevron-down"></i>
            </button></div>
        </div>
        
        <div class="ger-task">
            <div class="fazer">
                <p>A fazer</p>
                <div class="task-div">
                    <h1>Titulo da tarefa</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <p>Urgência</p>
                </div>
            </div>
            <div class="progresso">
                <p>Em progesso</p>
            </div>
            <div class="concluido">
                <p>Concluído</p>
            </div>
        </div>
    </main>
  </body>
</html>
